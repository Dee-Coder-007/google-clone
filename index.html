<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Clone</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #fff;
      color: #202124;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      font-size: 60px;
      font-weight: bold;
      color: #4285f4;
      letter-spacing: -3px;
    }

    .logo span:nth-child(2) { color: #ea4335; }
    .logo span:nth-child(3) { color: #fbbc05; }
    .logo span:nth-child(4) { color: #4285f4; }
    .logo span:nth-child(5) { color: #34a853; }
    .logo span:nth-child(6) { color: #ea4335; }

    .search-box {
      margin-top: 30px;
      width: 100%;
      max-width: 580px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
      outline: none;
    }

    .buttons {
      margin-top: 25px;
    }

    .buttons button {
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      padding: 10px 16px;
      margin: 5px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    .buttons button:hover {
      border: 1px solid #dadce0;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #f2f2f2;
      padding: 15px 30px;
      font-size: 14px;
      color: #5f6368;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    footer div {
      margin: 5px 0;
    }

    footer a {
      color: #5f6368;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="main">
    <div class="logo">
      <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Search Google or type a URL">
    </div>
    <div class="buttons">
      <button>Google Search</button>
      <button>Iâ€™m Feeling Lucky</button>
    </div>
  </div>
  <footer>
    <div>
      <a href="#">About</a>
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">How Search works</a>
    </div>
    <div>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>
</body>
</html>
<!-- This is a simple HTML and CSS implementation of a Google-like homepage. 
     It includes a logo, a search box, buttons for search and "I'm Feeling Lucky", 
     and a footer with links. -->
